<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--引入js文件-->
<!--首先引入react核心库-->
<script src="../../js/16.8/react.development.js"></script>
<!--在引入react扩展  引入react-dom,用于支持react操作Dom-->
<script src="../../js/16.8/react-dom.development.js"></script>
<!--引入babel,用于将转为js-->
<script src="../../js/16.8/babel.min.js"></script>

<div id="test"></div>
<div id="test1"></div>
<script type="text/babel">
    //创建类组件
    class Person extends React.Component {

        render() {
            let {name,age,sex} = this.props
            return <div>
                <ul>
                    <li>姓名:{name}</li>
                    <li>性别:{sex}</li>
                    <li>年龄:{age}</li>
                </ul>
            </div>
        }
    }
    //渲染到页面
    let p = {name:'tom',age:20,sex:'男'}

    console.log('p',...p)//不会输出
    // ReactDOM.render(<Person name="TOM1" age="20" sex="男"/>,document.getElementById('test'))
    //展开运算符展开对象，只能在标签组件通过属性传递props的时候使用
    ReactDOM.render(<Person {...p}/>,document.getElementById('test'))
</script>
</body>
</html>
