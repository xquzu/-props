<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开运算符</title>
</head>
<body>
<script>
    let arr1 = [1,2,3,4];
    let arr2 = [5,6,7,8];
    console.log(...arr1);
    console.log(...arr2);//展开数组

    let arr3 = [...arr1,...arr2];
    console.log(arr3);//合并数组

    //在函数使用         reduce() 累加和 函数
    function sum(...numbers){
        return numbers.reduce((previousValue,currentValue) => {
            console.log(previousValue + "-----" + currentValue)
            return previousValue + currentValue
        })
    }

    console.log(sum(1,2,3,4,5,6,))

    //构造字面量对象时 使用展开语法
    let person = {name:'Tom',age:12}
    let person2 = {...person} //克隆一个对象

    person.name = 'lili'
    console.log(person2)

    let tmp = {address:'上海'}
    let person3 = {...person,name:'jack',...tmp}  //原属性覆盖 新属性合并一个对象
    console.log(person3)

    // console.log(...person)//展开运算符不能展开对象， 报错

</script>
</body>
</html>
